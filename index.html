<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layercode Voice Agent Frontend Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module">
      import LayercodeClient from "/static/layercode-js-sdk.esm.js";

      window.layercode = new LayercodeClient({
        pipelineId: "e44yv2g5",
        authorizeSessionEndpoint: "/authorize",
        onConnect: () => console.log("connected"),
        onDisconnect: () => console.log("disconnected"),
        onAgentAmplitudeChange: (amplitude) => {
          // console.log(amplitude);
        },
        onStatusChange: (status) => {
          console.log(status);
        },
      });
      window.layercode.connect();
    </script>
  </head>
  <body>
    <div class="w-full min-h-2/3 flex items-center justify-center">
      <div
        class="w-96 h-96 border border-white rounded-lg flex flex-col gap-20 items-center justify-center"
      >
        <h1 class="text-gray-800 text-xl font-bold">Voice Agent Demo</h1>
        <div class="flex flex-col gap-4 items-center justify-center">
          <div
            class="h-12 w-12 rounded-full flex items-center gap-2 justify-center select-none bg-black"
          >
            <svg
              style="color: white"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              strokeWidth="2"
              strokeLinecap="round"
              strokeLinejoin="round"
            >
              <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z" />
              <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
              <line x1="12" x2="12" y1="19" y2="22" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
